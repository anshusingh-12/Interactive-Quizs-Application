<!DOCTYPE html>
<html>
  <head>
    <title>KBC game</title>
    <link rel="stylesheet" href="index.css"> <!-- Linking external CSS file -->
  </head>
  <body>
    <!-- Welcome Screen (Initial UI where user enters username) -->
    <div id="welcomeScreen">
      <div class="container">
        <label>Enter your username to start</label>
        <input id="username" type="text" placeholder="Enter your username"> <!-- Username input -->
        <small class="error" id="usernameError"></small> <!-- Error message for validation -->
        <button class="button" onclick="startGame()">Start game</button> <!-- Start button -->
      </div>
    </div>

    <!-- Quiz Area (Displays questions and answers) -->
    <div id="quizArea" class="hide"> <!-- Initially hidden -->
      <div class="questionArea">
        <div class="question">
          <div id="timer">30</div> <!-- Timer display -->
          <div id="questionStatement"></div> <!-- Question will be dynamically inserted here -->
          <div id="answers"></div> <!-- Answer options will be dynamically inserted here -->
        </div>
      </div>
      <div class="levelArea">
        <ul id="levelList"></ul> <!-- Prize levels list -->
      </div>
    </div>

    <!-- Result Screen (Displays final result) -->
    <div id="resultScreen" class="hide"> <!-- Initially hidden -->
      <div class="container">
        <h1 id="message">Better luck next time!</h1> <!-- Result message -->
        <h3 id="priceMoney">You won:</h3> <!-- Displays the prize money won -->
        <button class="button" onclick="location.reload()">Play Again</button> <!-- Restart the game -->
      </div>
    </div>

    <script src="./index.js"></script> <!-- Linking external JavaScript file -->
  </body>
</html>
